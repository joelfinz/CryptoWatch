<span></span>
<div class="card" style="width:auto">
  <div class="card-body">
<form class="form-horizontal" 
  [formGroup]="loginForm" 
  (ngSubmit)="loginWithEmail()">
  
  <fieldset>
    <legend>Login</legend>
    <div class="row">
      <div class="col"></div>
      <div class="col">
<div class="form-group">
  <label for="inputEmail">Email</label><br>
  <input type="text" formControlName="email" id="inputEmail" placeholder="Enter Email">
</div>
<div *ngIf="email.invalid && email.touched" class="col text-danger">
  <div *ngIf="email.errors?.required">
    <small>Email field can't be blank</small>
    </div>
  </div>

<div class="form-group">
  <label for="inputPassword">Password</label><br>
  <input type="password" formControlName="password" id="inputPassword" placeholder="Enter Password">
</div>
<div *ngIf="password.invalid && password.touched" class="col text-danger">

  <div *ngIf="password.errors?.required">
   <small> Password field can't be blank</small>
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</div>
      </div>
      <div class="col"></div>
      </div>
      

      <h2 align="center"> OR</h2>
  <div class="row">
    <div class="col">
<button type="button" class="btn btn-block btn-social btn-google" (click)="loginWithGoogle()">
  <i class="fa fa-google" aria-hidden="true"></i>
  Login with Google
</button>
    </div>
    <div class="col">
<button type="button" class="btn btn-block btn-social btn-facebook" (click)="loginWithFacebook()">
  <i class="fa fa-facebook" aria-hidden="true"></i>
  Login with Facebook
</button>
    </div>
    <div class="col">
<button type="button" class="btn btn-block btn-social btn-github" (click)="loginWithGithub()">
  <i class="fa fa-github" aria-hidden="true"></i>
  Login with Github
</button>
    </div>
  </div>
    <!--div class="form-group">
       

      

      
    </div-->          
  </fieldset>
</form>
</div>
</div>
