<!--NAVIGATION BAR-->
<div class="header">
  <a href="#default" class="logo">CryptoWatch</a>
  <div class="header-right">
    <button mat-button [routerLink]="['/home']">Home</button>
    <button mat-button [routerLink]="['/about']">About</button>
    <button mat-button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</div>
<!--NAVIGATION BAR-->
<span></span>
<div class="card bg-light" style="width:auto">
  <button mat-button type="button" class="btn btn-secondary" (click)="goToDashboard()">Go back to Dashboard</button>
  <mat-card>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <legend class="display-4">Ripple</legend>
    </div>
    <div class="col"></div>
    <!--1st row ends here-->
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Indian Exchange</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>BTCXIndia: {{ rippleBTCXIndiaINR}} INR</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>US Exchange</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bitstamp: {{ rippleBitstampUSD }} USD</td>
          </tr>
          <tr>
            <td>Kraken: {{ rippleKrakenUSD }} USD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--2nd row ends here-->
  </div>
  <div class="row">
    <div class="col">
      <h3>Current Price Aggreate</h3>
    </div>
    <!--3rd row ends here-->
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Indian Market</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ rippleCCCAGGINR }} INR</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>US Market</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ rippleCCCAGGUSD }} USD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--4th row ends here-->
  </div>
  </mat-card>
  <div class="row">
    <div class="col clearfix">
      <button mat-button type="button" class="btn btn-dark float-left" (click)="goToEthereum()">Check Ethereum Prices</button>
    </div>
    <div class="col">

    </div>
    <div class="col clearfix">
      <button mat-button type="button" class="btn btn-dark float-right" (click)="goToBitcoin()">Check Bitcoin Prices</button>
    </div>
  </div>
  <!--Card ends here-->
</div>
